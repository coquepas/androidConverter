name: Build
on:
  push:
    branches-ignore:
      - data
      - gh-pages
    tags:
      - '**'

jobs:
  # Build job. Builds app for Android with Buildozer
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('app/buildozer.spec') }} # Replace with your path

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          #solo especificar el workdir si no est√° el main.py en el root
          workdir: app
          buildozer_version: stable
          #command: echo y | buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}

      - name: Push binary to data branch
        if: github.event_name == 'push'
        run: python master/.ci/move_binary.py "${{ steps.buildozer.outputs.filename }}" master data bin


